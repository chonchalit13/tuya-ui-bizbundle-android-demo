plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
   // api 'com.tuya.smart:tuyasmart:3.32.5'

//    api 'com.tuya.smart:tuyasmart:3.34.9'
//    implementation 'com.tuya.smart:tuyasmart-bizbundle-family:3.34.5-9'
    api "com.tuya.smart:tuyasmart-bizbundle-control:${bizbundle_version}"
    api "com.tuya.smart:tuyasmart-bizbundle-family:${bizbundle_version}"
    api "com.tuya.smart:tuyasmart:${sdk_version}"

}